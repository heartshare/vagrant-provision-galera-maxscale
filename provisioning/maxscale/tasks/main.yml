- name: install MaxScale 2.3 repository
  yum_repository:
    name:        maxscale
    description: MaxScale
    baseurl:     https://downloads.mariadb.com/MaxScale/2.3/rhel/$releasever/$basearch
    gpgkey:      https://downloads.mariadb.com/MaxScale/MariaDB-MaxScale-GPG-KEY
    gpgcheck:    1

- name: install MariaDB 10.3 repository
  yum_repository:
    name:        mariadb
    description: MariaDB
    baseurl:     http://yum.mariadb.org/10.3/centos7-amd64
    gpgkey:      https://yum.mariadb.org/RPM-GPG-KEY-MariaDB
    gpgcheck:    1


- name: install MaxScale 2.3
  yum: name=maxscale state=latest update_cache=yes

- name: copy maxscale configuration
  copy: src=maxscale.cnf dest=/etc/maxscale.cnf

- name: copy ~/.bash_history
  copy: src=bash_history dest=/root/.bash_history

- name: enable/start MaxScale
  systemd: name=maxscale state=restarted enabled=True


- name: install MariaDB-client 10.3
  yum: name=MariaDB-client state=latest update_cache=yes
